<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>TPI Scraping</title>
        {% load static %}
      <!-- Bootstrap CSS only -->
      <link rel="stylesheet" href="{% static 'argaping/css/bootstrap.min.css' %}?{% now "U" %}">
    <!-- Custom CSS -->
      <link rel="stylesheet" href="{% static 'argaping/style.css' %}?{% now "U" %}">

  </head>
  <body>
 <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark top">

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
				</button> <a class="navbar-brand" href="../admin/">Argenprop Scraping</a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="navbar-nav">
						<li class="nav-item dropdown">
							 <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown">Nuestros GitHub</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								 <a class="dropdown-item" href="https://github.com/lucasscarano" target="_blank">Lucas Scarano</a> <a class="dropdown-item" href="https://github.com/JuaniElias" target="_blank">Juan Ignacio Elias</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
            <div class="row">
				<div class="col-md-4">
                {% if output %}
                    <ul>
                        {% for props in output %}
                        <li>{{ props.direccion }} -- {{ props.barrio }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No propiedades are available.</p>
                {% endif %}
				</div>
				<div class="col-md-8">
                    <iframe class="mapa" src="https://www.openstreetmap.org/export/embed.html?bbox=-60.767440795898445%2C-33.00204139852613%2C-60.58650970458985%2C-32.915620722282405&amp;layer=mapnik" style="border: 1px solid black"></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
    <script src="{% static 'argaping/js/bootstrap.min.js'%}" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
